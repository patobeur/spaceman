<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Three.js 3D Scene</title>
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
			}
			canvas {
				display: block;
			}
			#options-menu {
				position: absolute;
				top: 10px;
				left: 10px;
				background-color: rgba(0, 20, 30, 0.7);
				color: #00ffff;
				padding: 10px;
				border-radius: 5px;
				border: 1px solid #00ffff;
				text-shadow: 0 0 5px #00ffff;
			}
			#gitlink {
				position: absolute;
				bottom: 10px;
				right: 10px;
			}
			#gitlink a {
				border-radius: 5px;
				background-color: rgba(0, 20, 30, 0.7);
				padding: 5px;
				color: #00ffff;
				text-decoration: none;
				border: 1px solid #00ffff;
				text-shadow: 0 0 5px #00ffff;
			}
			#barres {
				position: absolute;
				bottom: 10px;
				left: 50%;
				transform: translateX(-50%);
				border-radius: 5px;
				width: 40%;
			}
			.barre {
				width: 0%;
				margin: 0;
				text-align: end;
				text-align: center;
				margin-bottom: 2px;
				border-radius: 5px;
				border: 1px solid #00ffff;
				font-size: 0.6rem;
				text-shadow: 0 0 5px #000;
				box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.5);
			}
			.barre::after {
				text-transform: uppercase;
				color: #ffffff;
				text-shadow: 0 0 2px #000000;
			}
			.barre.vie {
				background-color: #ff00ff; /* Magenta */
				border-color: #ff00ff;
				box-shadow: inset 0 0 10px rgba(255, 0, 255, 0.5);
			}
			.barre.vie::after {
				content: "vie";
			}
			.barre.energie {
				background-color: #00ffff; /* Cyan */
				border-color: #00ffff;
				box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.5);
			}
			.barre.energie::after {
				content: "energie";
			}
			.barre.structure {
				background-color: #0077ff; /* Blue */
				border-color: #0077ff;
				box-shadow: inset 0 0 10px rgba(0, 119, 255, 0.5);
			}
			.barre.structure::after {
				content: "structure";
			}
		</style>
	</head>
	<body>
		<div id="options-menu">
			<input type="checkbox" id="invert-y-axis" />
			<label for="invert-y-axis">Inverser Haut/Bas</label>
			<div id="coordinates"></div>
			<div id="rotation"></div>
		</div>

		<div id="gitlink"
			><a target="_blank" href="https://patobeur.github.io/spaceman/"
				>d√©mo</a
			>
			<a target="_blank" href="https://github.com/patobeur/spaceman"
				>depot</a
			></div
		>

		<div id="barres">
			<div id="barredevie" style="width: 100%" class="barre vie"></div>
			<div
				id="barredenergie"
				style="width: 100%"
				class="barre energie"></div>
			<div
				id="barredestructure"
				style="width: 100%"
				class="barre structure"></div>
		</div>
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.160.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
				}
			}
		</script>
		<div id="game-container"></div>
		<script type="module" src="main.js"></script>
	</body>
</html>
