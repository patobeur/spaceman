<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Three.js 3D Scene</title>
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
			}
			canvas {
				display: block;
			}
			#options-menu {
				position: absolute;
				top: 10px;
				left: 10px;
				background-color: rgba(0, 0, 0, 0.5);
				color: white;
				padding: 10px;
				border-radius: 5px;
			}
			#gitlink {
				position: absolute;
				bottom: 10px;
				right: 10%;
				border-radius: 5px;
			}
			#barres {
				position: absolute;
				bottom: 10px;
				left: 50%;
				transform: translateX(-50%);
				border-radius: 5px;
				width: 40%;
			}
			.barre {
				width: 0%;
				margin: 0;
				text-align: end;
				text-align: center;
				margin-bottom: 2px;
				border-radius: 5px;
				border: 1px solid #000000;
				font-size: 0.6rem;
			}
			.barre::after {
				text-transform: uppercase;
				font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
					"Lucida Sans", Arial, sans-serif;
				color: aliceblue;
			}
			.barre.vie {
				background-color: brown;
			}
			.barre.vie::after {
				content: "vie";
			}
			.barre.energie {
				background-color: rgb(42, 165, 63);
			}
			.barre.energie::after {
				content: "energie";
			}
			.barre.structure {
				background-color: rgb(50, 42, 165);
			}
			.barre.structure::after {
				content: "structure";
			}
		</style>
	</head>
	<body>
		<div id="options-menu">
			<input type="checkbox" id="invert-y-axis" />
			<label for="invert-y-axis">Inverser Haut/Bas</label>
			<div id="coordinates"></div>
			<div id="rotation"></div>
		</div>

		<div id="gitlinnk"></div>

		<div id="barres">
			<div id="barredevie" style="width: 100%" class="barre vie"></div>
			<div
				id="barredenergie"
				style="width: 100%"
				class="barre energie"></div>
			<div
				id="barredestructure"
				style="width: 100%"
				class="barre structure"></div>
		</div>
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.160.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
				}
			}
		</script>
		<script type="module" src="main.js"></script>
	</body>
</html>
